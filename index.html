<!DOCTYPE html> <!--doctype declaration: tells the brower that this is an HTML file -->
<html> <!-- opening html file -->
 <head> <!-- the head element contains meta information about the page -->
  <title>Example web page</title> <!-- the title shows in the tab of the brower -->
 </head>
<body> <!-- the body element contains all the content to display on the web page -->
  <h1>hello, World</h1> <!-- the heading for the page -->
  <p> <!-- the P tag makes a paragraph -->
    Welcome to my web page. this web page is a demonstration of HTML
  </p>
 <p>this is a paragraph</p>
</body>
</html> <!-- closing html tag -->
